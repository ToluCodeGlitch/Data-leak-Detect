<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DataLeak Detect</h1>
    <p>Check if your email or username has been exposed in known data breaches</p>
  </header>

  <div class="container">
    <form id="leakForm">
      <label for="inputField">Enter Email or Username:</label>
      <input type="text" id="inputField" placeholder="e.g. johndoe@example.com" />
      <button type="submit">Scan</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
