<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔍 DataLeak Detect</h1>
    <p class="subtitle">Check if your email has been found in a data breach</p>

    <form id="checkForm">
      <input type="email" id="emailInput" placeholder="Enter your email..." required />
      <button type="submit">Scan</button>
    </form>

    <div id="result" class="result-panel hidden">
      <h2 id="resultTitle"></h2>
      <p id="resultMessage"></p>
      <div id="tips" class="tips hidden">
        <h3>What to do if your data is leaked:</h3>
        <ul>
          <li>Change your password immediately</li>
          <li>Enable 2FA wherever possible</li>
          <li>Be cautious of phishing emails</li>
          <li>Check other accounts for reuse</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
