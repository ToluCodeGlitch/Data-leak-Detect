<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #020b1f, #0a1a3a);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      z-index: 0;
      animation: float 100s linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: #00aaff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      width: 60%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background: #0077cc;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005999;
    }

    .result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffaa;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: #ccc;
      font-size: 0.95em;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>DataLeak Detect</h1>
    <p>Enter your email or username to check for public data leaks</p>

    <input type="text" id="userInput" placeholder="example@email.com" />
    <br />
    <button onclick="scanInput()">Scan</button>

    <div class="result" id="resultArea"></div>
  </div>

  <footer>
    Made by Tolulope for Stack Security ©2025
  </footer>

  <script>
    function scanInput() {
      const input = document.getElementById('userInput').value.trim();
      const result = document.getElementById('resultArea');
      result.innerHTML = "";

      if (!input) {
        result.style.color = "#ff4444";
        result.textContent = "Please enter a valid email or username.";
        return;
      }

      // Simulate scan with random result
      const breached = Math.random() < 0.5;

      setTimeout(() => {
        if (breached) {
          result.style.color = "#ff5555";
          result.textContent = `⚠️ Oh no! ${input} was found in a public data breach.`;
        } else {
          result.style.color = "#00ffaa";
          result.textContent = `✅ Good news! ${input} was not found in any known data breach.`;
        }
      }, 1200);
    }
  </script>
</body>
</html>
