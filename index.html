<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>üîç DataLeak Detect</h1>
    <p class="tagline">Check if your data has been exposed in breaches</p>
  </header>

  <main>
    <div class="scanner-box">
      <input type="text" id="inputData" placeholder="Enter email or username..." />
      <button onclick="scan()">Scan</button>
      <div id="result"></div>
    </div>
  </main>

  <footer>
    <p>Made by Tolulope</p>
  </footer>

  <!-- Particles Background Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00cfff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>

  <!-- Main Scan Logic -->
  <script>
    function scan() {
      const input = document.getElementById("inputData").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerHTML = "‚ö†Ô∏è Please enter an email or username.";
        result.className = "warning";
        return;
      }

      result.innerHTML = "‚è≥ Scanning...";
      result.className = "";

      setTimeout(() => {
        const breached = Math.random() < 0.5; // Simulated breach check
        if (breached) {
          result.innerHTML = `‚ö†Ô∏è <strong>${input}</strong> was found in known breaches. Please change your credentials!`;
          result.className = "breached";
        } else {
          result.innerHTML = `‚úÖ <strong>${input}</strong> was NOT found in any known breach.`;
          result.className = "safe";
        }
      }, 2000);
    }
  </script>
</body>
</html>
