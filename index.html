<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="particles-js"></div>

  <header class="header">
    <h1 class="title">üîê DataLeak Detect</h1>
    <p class="subtitle">Check if your data has been exposed in a breach</p>
  </header>

  <main class="container">
    <form id="breachForm">
      <input type="text" id="inputValue" placeholder="Enter your email or username" required />
      <button type="submit">Scan Now</button>
    </form>
    <div id="result"></div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>‚ú® Made by <strong>Tolulope</strong> for <strong>Stack Security</strong> &copy;2025</p>
    </div>
  </footer>

  <!-- Particles Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00c8ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        }
      }
    });
  </script>

  <!-- App Logic -->
  <script>
    document.getElementById('breachForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('inputValue').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = '<p class="error">Please enter a valid email or username.</p>';
        return;
      }

      // Fake breach data simulation
      const breached = ["user123", "email@example.com", "admin", "tolu", "stacklimited"];
      const found = breached.includes(input.toLowerCase());

      resultDiv.innerHTML = found
        ? `<p class="breach">‚ö†Ô∏è Oh no! <strong>${input}</strong> was found in a known data breach.</p>`
        : `<p class="safe">‚úÖ Good news! <strong>${input}</strong> was not found in known breaches.</p>`;
    });
  </script>
</body>
</html>
