<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>üîç DataLeak Detect</h1>
    <p>Check if your credentials have been exposed in public data breaches</p>
  </header>

  <main>
    <div class="scanner">
      <input type="text" id="userInput" placeholder="Enter your email or username..." />
      <button onclick="scanBreach()">Scan</button>
    </div>
    <div id="result" class="result"></div>
  </main>

  <footer>
    <p>Made by Tolulope for Stack Security ¬©2025</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00aaff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
