<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataLeak Detect</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔍 DataLeak Detect</h1>
      <p>Check if your email or username has been found in a data breach.</p>
    </header>

    <main>
      <form id="scanForm">
        <input type="text" id="inputField" placeholder="Enter email or username" required />
        <button type="submit">Scan</button>
      </form>

      <div id="results" class="hidden">
        <h2>Scan Results</h2>
        <div id="output"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 DataLeak Detect | Crafted by Tolulope Oni</p>
    </footer>
  </div>
</body>
</html>
